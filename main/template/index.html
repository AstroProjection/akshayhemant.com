<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun and Earth Rays with Rotation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      color: white;
      z-index: 100;
    }
    
    .controls h3 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .control-group {
      margin-bottom: 10px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .control-group input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    
    .control-group input[type="range"] {
      width: 100%;
    }
    
    .control-group .value-display {
      text-align: center;
      font-size: 0.9em;
      margin-top: 5px;
    }
    
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    .buttons button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .buttons button:hover {
      background: #444;
    }
    
    .speed-display {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 100;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .speed-display .value {
      font-weight: bold;
      color: #FFC107;
    }
    
    .speed-display .details {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <canvas id="rayCanvas"></canvas>
  
  <div class="speed-display" id="speedDisplay">
    <div>Speed: <span class="value" id="speedValue">1000x</span></div>
    <div class="details" id="speedDetails">
      Loading...
    </div>
  </div>
  
  <div class="controls">
    <h3>Controls</h3>
    
    <div class="control-group">
      <label for="speedMultiplier">Simulation Speed:</label>
      <input type="range" id="speedMultiplier" min="100" max="10000" step="100" value="1000">
    </div>
    
    <div class="buttons">
      <button id="toggleAnimation">Pause</button>
      <button id="resetView">Reset</button>
    </div>
  </div>

  <script src="main.js" defer />
</body>
</html>
